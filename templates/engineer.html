<!-- Engineer Template with template literals -->

<div id="engineer" class="card m-3 " style="width: 20rem;">
    <div id="engineer" class="card-header text-white">
        <h3>${engineer.name}</h3>
        <h5>${engineer.getRole()}</h5>
    </div>
    <div class="card-body text-dark">
        <ul class="list-group">
            <li id="form" class="list-group-item" style="font-size: 14px;">ID: ${engineer.id}</li>
            <li id="form" class="list-group-item" style="font-size: 14px;">Email: ${engineer.email}</li>
            <li id="form" class="list-group-item" style="font-size: 14px;">GitHub: ${engineer.github}</li>
        </ul>
    </div>
</div>

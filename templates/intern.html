<!-- Intern Template with template literals -->

<div id="intern" class="card m-3 " style="width: 20rem;">
    <div id="intern" class="card-header text-white">
        <h3>${intern.name}</h3>
        <h5>${intern.getRole()}</h5>
    </div>
    <div class="card-body text-dark">
        <ul class="list-group">
            <li id="form" class="list-group-item" style="font-size: 14px;">ID: ${intern.id}</li>
            <li id="form" class="list-group-item" style="font-size: 14px;">Email: ${intern.email}</li>
            <li id="form" class="list-group-item" style="font-size: 14px;">School: ${intern.school}</li>
        </ul>
    </div>
</div>
